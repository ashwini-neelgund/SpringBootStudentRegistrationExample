<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Student Registration</title>
    <style>
        .error{
            color:red;
        }
    </style>
</head>
<body>
<header th:insert="fragments/header.html"></header>

<div class="container">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4 p-5">
            <form th:action="@{./newstudent}" method="post" th:object="${student}" novalidate>

                <legend class="fw-bold p3">Student Registration</legend>

                <div class="mb-3">
                    <label for="username" class="form-label fw-bold fst-italic">User Name : </label>
                    <input type="text" id="username" th:field="*{studentUserName}" th:class="${#fields.hasErrors('studentUserName')}?'is-invalid form-control':'form-control'" required>
                    <div class="invalid-feedback">
                        <p class="error" th:each="error : ${#fields.errors('studentUserName')}" th:text="${error}"></p>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label fw-bold fst-italic">Email : </label>
                    <input type="text" id="email" th:field="*{studentEmail}" required th:class="${#fields.hasErrors('studentEmail')}?'is-invalid form-control':'form-control' ">
                    <div class="invalid-feedback">
                        <p class="error" th:each="error : ${#fields.errors('studentEmail')}" th:text="${error}"></p>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label fw-bold fst-italic">Password : </label>
                    <input type="password" id="password" th:field="*{studentPassword}" required
                           th:class="${#fields.hasErrors('studentPassword')}?'is-invalid form-control':'form-control' ">
                    <div class="invalid-feedback">
                        <p class="error" th:each="error : ${#fields.errors('studentPassword')}" th:text="${error}"></p>
                    </div>
                </div>

                <div class="mb-3">
                    <input type="submit" value="Submit" class="btn btn-secondary"/>
                </div>

            </form>
        </div>
        <div class="col-4"></div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
</body>
</html>
